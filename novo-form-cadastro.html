              <div class="row g-0">

                <!-- <div class="col-12 order-1 col-xl-8 d-flex align-items-center justify-content-center border-end"> -->
                  <!-- <img src="assets/images/error/auth-img-7.png" class="img-fluid" alt=""> -->

                <div class="col-12 order-1 col-xl-8 d-flex align-items-left justify-content-left border-end" style="background-color: green;">

                <!-- <div class="col-12 col-xl-6 order-xl-2" style="background-color: blue;"> -->
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Criar conta</h5>
                    <p class="card-text mb-4">Seja um membro Okei em poucos passos!</p>
                     <form class="form-body">
                      
                        <div class="row g-2" style="background-color: aqua;">

                          <div class="col-12" style="background-color: red;">
                            <label class="form-label">Nome</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="bi bi-person-circle"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>

                          <div class="col-4" style="background-color: brown">
                           
                            <label class="form-label">Nascimento</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-calendar"></i></div>
                              <input type="date" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>

                            <div class="col-4" style="background-color: chartreuse;">
                            <label class="form-label">País</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="fadeIn animated bx bx-been-here"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>
                        

                          <div class="col-12">
                            <label class="form-label">CPF</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="fadeIn animated bx bx-user"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>
                          <div class="col-12">
                            <label class="form-label">Rg/Passaporte</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-plane"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>
                          <div class="col-12">
                            <label class="form-label">Validade</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-calendar"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>
                          <div class="col-12">
                            <label class="form-label">Telefone</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="fadeIn animated bx bx-mobile-alt"></i></div>
                              <input type="text" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Nome completo">
                            </div>
                          </div>

                          <div class="col-12">
                            <label for="inputEmailAddress" class="form-label">Email</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="fadeIn animated bx bx-mail-send"></i></div>
                              <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress" placeholder="Email">
                            </div>
                          </div>

                          <div class="col-12">
                            <label class="form-label">Sexo</label>
                            <div class="ms-auto position-relative"></div>
                            <div class="input-group">
                              <select class="form-control radius-30 ps-3" aria-label="Default select example">
                                <option>Masculino</option>
                                <option>Feminino</option>
                              </select>
                            </div>
                          </div>
                          
                          <div class="col-12">
                            <label class="form-label">Senha</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-lock-alt"></i></div>
                              <input type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" placeholder="Password">
                            </div>
                          </div>
                    
                               
                          <div class="col-12">
                            <label class="form-label">Confirmação de senha</label>
                            <div class="ms-auto position-relative">
                              <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i class="lni lni-lock-alt"></i></div>
                              <input type="password" class="form-control radius-30 ps-5" id="inputChoosePassword" placeholder="Password">
                            </div>
                          </div>

                         
                            <div class="col-12">

                              <div class="d-grid">
                                <button type="submit" class="btn btn-primary radius-30">Próximo</button>
                              </div>
                              </div>
                            </div>
                        
                        
                        </div>
