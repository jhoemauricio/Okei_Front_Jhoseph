  <title>Formulario de Cadastro</title>

<body>

              <div class="card-body">

                <div class="border p-3 rounded">
                <h6 class="mb-0 text-uppercase">CADASTRO</h6>
                <hr/>

                <form class="row g-4">

                            <div class="col-12">
                              <label class="form-label">Nome</label>
                              <input type="text" class="form-control" placeholder="Nome completo">
                            </div>
                            <div class="col-6">
                              <label class="form-label">Nascimento</label>
                              <input type="text" class="form-control" id="date" placeholder="00/00/0000">
                            </div>
                            <div class="col-6">
                              <label class="form-label">Sexo</label>
                              <select class="form-control">
                                <option selected>Masculino</option>
                                <option>Feminino</option>
                              </select>
                            </div>
                            <div class="col-2">
                              <label class="form-label">País</label>
                              <input type="text" class="form-control">
                            </div>
                          <div class="col-10">
                            <label class="form-label">CPF</label>
                            <input type="text" class="form-control">
                          </div>
                            <div class="col-10">
                              <label class="form-label">RG/PASSAPORTE</label>
                              <input type="text" class="form-control">
                            </div>
                            <div class="col-2">
                              <label class="form-label">Validade</label>
                              <input type="text" class="form-control">
                            </div>
                            <div class="col-10">
                              <label class="form-label">Fone de contato</label>
                              <input type="text" class="form-control" placeholder="Telefone">
                            </div>
                            <div class="col-12">
                              <label class="form-label">Email</label>
                              <input type="text" class="form-control" placeholder="email@email.com">
                            </div>
                            <div class="col-12">
                              <label class="form-label">Senha</label>
                              <input type="password" class="form-control">
                            </div>
                            <div class="col-12">
                              <label class="form-label">Confirmação de senha</label>
                              <input type="password" class="form-control">
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Próximo</button>
                            </div>

                  </form>
                  </div>
              </div>
     
  <!-- Bootstrap bundle JS -->
