<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>


  <!--SCRIPT FUNÇÕES-->
  <script src="scripts/login.js"></script>

  <title>OKEI Institute - Portal</title>


</head>

<body>

  <!--start wrapper-->
  <div class="wrapper">

    <!--start content-->
    <main class="authentication-content">
      <div class="container-fluid">
        <div class="authentication-card">
          <div class="card shadow rounded-0 overflow-hidden">

            <!-- Inicio Painel de Login -->
            <div id="painel-login">

              <div class="row g-0">
                <div class="col-lg-6 bg-login d-flex align-items-center justify-content-center">
                  <img src="assets/images/error/login-img.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title">Acesso ao portal</h5>
                    <p class="card-text mb-5">Acesse utilizando suas credenciais de acesso.</p>

                    <form class="form-body">
                      <div class="row g-3">

                        <!--Email ou Telefone-->
                        <div class="col-12">
                          <label for="inputEmailAddress" class="form-label">Email ou Telefone</label>
                          <div class="ms-auto position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-envelope-fill"></i></div>
                            <input type="email" class="form-control radius-30 ps-5" id="inputEmailAddress" value=""
                              placeholder="Email ou Telemóvel" required>
                          </div>
                        </div>

                        <!--Senha-->
                        <div class="col-12">
                          <label for="inputChoosePassword" class="form-label">Digite sua senha</label>
                          <div class="ms-auto position-relative">
                            <div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
                                class="bi bi-lock-fill"></i></div>
                            <input type="password" value="" class="form-control radius-30 ps-5" id="inputChoosePassword"
                              placeholder="Digite sua senha" required>
                          </div>
                        </div>

                        <div class="col-6">
                          <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked="">
                            <label class="form-check-label" for="flexSwitchCheckChecked">Lembrar</label>
                          </div>
                        </div>
                        <div class="col-6 text-end"> <a href="authentication-forgot-password.html">Esqueceu sua
                            senha?</a>
                        </div>



                        <div id="alerta" style="display:none;">
                          <div
                            class="alert border-0 border-danger border-start border-4 bg-light-danger alert-dismissible fade show">
                            <div class="text-danger">Email ou senha incorretos!</div>
                          </div>
                        </div>






                        <div class="col-12">
                          <div class="d-grid">
                            <button id="enviar" class="btn btn-primary radius-30"> Entrar</button>
                          </div>
                        </div>
                        <div class="col-12">
                          <p class="mb-0">Não tem conta? <a href="authentication-signup.html"> Cadastre-se agora</a></p>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
            <!-- Fim Painel de Login -->



          </div>
        </div>
      </div>

      <!-- <div style="width: 200px; position:fixed;"> 
        <div class="spinner-border text-primary" role="status" id="loading" style="display:none; width: 12rem; height: 12rem;"></div>
    </div> -->

    </div> -->


    </main>



    <!--end page main-->

  </div>
  <!--end wrapper-->



  <!--plugins-->
  <script src="assets/js/jquery.min.js"></script>
