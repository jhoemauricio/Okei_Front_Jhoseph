<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa√≠s</title>

    <!-- Style Css -->
    <link rel="stylesheet" href="css/chosen.css">
    <link rel="stylesheet" href="css/ImageSelect.css">

    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery -->
    <script src="js/chosen.jquery.js"></script>
    <script src="js/ImageSelect.jquery.js"></script>


</head>

<body>

    <div style="margin-left: 100px; margin-top: 50px;background-color: blue; height: 200px;">

        <select id="select" class="my-select" style="width: 200px;">

            <option data-img-src="Image-Select-master\img\rena.png" selected="selected">Rena Cugelman </option>

            <option data-img-src="Image-Select-master\img\brian.png">Brain Cugelman</option>

        </select>

    </div>

    <button id="mostrar">mostrar</button>

</body>

<script>
        $.ajax({
        
        url: "https://restcountries.com/v3.1/all",
        type: 'GET',

        success: function(data){

            for(var i=0; i< data.length; i++){

                // console.log(data[i]);
                // console.log(data[i].idd.root+data[i].idd.suffixes);


                var select = document.getElementById("select");

                const option = document.createElement("option");

                option.setAttribute('data-img-src',data[i].flags.png);

                option.innerText = data[i].cca3+" "+data[i].idd.root+data[i].idd.suffixes;

                select.appendChild(option);
                      
            }
        
             
            $(".my-select").chosen();

            $("#mostrar").click(function (e){
                e.preventDefault();

              var  val =  $("#select").val();
              novo = val.toString();

             //procura numero maiusculo e minusculo e espaco
              n = novo.replace(/[a-zA-z]+\s+/,'');

              console.log(n);

              

            });

         

        }

    });

</script>

</html>
